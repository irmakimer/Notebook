<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Notlarım</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-5">
    <h2>Notlarım</h2>
    <a href="/notes/create" class="btn btn-primary mb-3">Yeni Not Ekle</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Başlık</th>
            <th>İçerik</th>
            <th>İşlemler</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="note : ${notes}">
            <td th:text="${note.title}"></td>
            <td th:text="${note.content}"></td>
            <td>
                <a th:href="@{/notes/edit/{id}(id=${note.id})}" class="btn btn-warning btn-sm">Düzenle</a>
                <a th:href="@{/notes/delete/{id}(id=${note.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Silmek istediğinize emin misiniz?');">Sil</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/users" class="btn btn-secondary">Kullanıcılar</a>
</div>
</body>
</html>
